apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: vessel
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vessel
  template:
    metadata:
      labels:
        app: vessel
    spec:
        containers:
        - name: vessel-service
          image: eu.gcr.io/my-project-tattoor/vessel-service:latest
          imagePullPolicy: Always
          command: [
            "./vessel-service",
            "--selector=static",
            "--server_address=:8080"
          ]
          env:
          - name: DB_HOST
            value: "mongo:27017"
          - name: UPDATED_AT
            value: "Пт фев  8 13:06:19 MSK 2019"
          ports:
          - containerPort: 8080
            name: vessel-port